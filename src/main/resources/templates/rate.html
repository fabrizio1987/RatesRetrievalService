<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Rates Retrieval Assessment</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.ui/1.11.4/jquery-ui.min.css"
          th:href="@{/webjars/jquery-ui/1.11.4/jquery-ui.min.css}"/>
    <link rel="stylesheet" href="../static/css/style.css"
          th:href="@{/css/style.css}"/>
</head>
<body>

<div class="container">
    <div class="row">
        <img src="../static/images/entropay-logo.png"
             th:src="@{/images/entropay-logo.png}" alt="Entropay Logo"/>
        <h1>EntroPay Rates Retrieval Assessment</h1>
    </div>
    <div class="row"  id="navbar">
        <ul class="nav nav-pills">
            <li role="presentation"><a th:href="@{/}">Home</a></li>
            <li role="presentation"><a th:href="@{/rate/new}">Add Rate</a></li>
            <li role="presentation"><a th:href="@{/rates}">Rate List</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <h2>Show Rate</h2>
        </div>
    </div>

    <div class="row col-sm-8">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="id" class="col-sm-2 control-label">Id:</label>

                <div class="col-sm-10" id="id">
                    <p class="form-control-static" th:text="${rate.id}">Rate Id</p>
                </div>
            </div>
            <div class="form-group">
                <label for="filename" class="col-sm-2 control-label">Filename:</label>

                <div class="col-sm-10" id="filename">
                    <p class="form-control-static" th:text="${rate.filename}">Rate Filename</p>
                </div>
            </div>
            <div class="form-group">
                <label for="conversation_rate" class="col-sm-2 control-label">Conversation Rate:</label>

                <div class="col-sm-10" id="conversation_rate">
                    <p class="form-control-static" th:text="${rate.conversionRate}">Conversation Rate</p>
                </div>
            </div>
            <div class="form-group">
                <label for="buy-curr-code" class="col-sm-2 control-label">Buy Curr. Code:</label>

                <div class="col-sm-10" id="buy-curr-code">
                    <p class="form-control-static" th:text="${rate.buyCurrencyCode}">Buy Curr. Code</p>
                </div>
            </div>
            <div class="form-group">
                <label for="sell-curr-code" class="col-sm-2 control-label">Sell Curr. Code:</label>

                <div class="col-sm-10" id="sell-curr-code">
                    <p class="form-control-static" th:text="${rate.sellCurrencyCode}">Sell Curr. Code</p>
                </div>
            </div>
            <div class="form-group">
                <label for="valid-date" class="col-sm-2 control-label">Date:</label>

                <div class="col-sm-10" id="valid-date">
                    <p class="form-control-static" th:text="${rate.validDate}">Date</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/jquery/2.2.3/jquery.min.js"
        th:src="@{/webjars/jquery/2.2.3/jquery.min.js}"></script>
<script src="https://cdn.jsdelivr.net/jquery.ui/1.11.4/jquery-ui.min.js"
        th:src="@{/webjars/jquery-ui/1.11.4/jquery-ui.min.js}"></script>
<script src="../static/js/ajax.js"
        th:src="@{/js/ajax.js}"></script>
</body>
</html>
